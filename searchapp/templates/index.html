<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Engine</title>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
</head>

<body>
    <h1>Welcome to RT Search!</h1>
    <form id="query" autocomplete="off">
        <h1>Query</h1>
            <input id="inputQuery" type="text" name="query" list="spellList" size="35">
        <h1>Text Completion</h1>
            <input type="radio" name="completion" value="spellCorrection" checked>Spelling Correction<br>
            <input type="radio" name="completion" value="globalExpansion">Global Query Expansion<br>
            <input type="radio" name="completion" value="localExpansion">Local Query Expansion<br>

            <h4 id="spellTitle" style="display: none">Spelling Suggestions (click on option to change input):</h4>
            <ul id="spellList"></ul>
        <h1>Model</h1>
            <input id="boolButton" type="radio" name="model" value="boolean" checked>Boolean Retrieval<br>
            <input type="radio" name="model" value="vsm">Vector Space Model<br>
        <h1>Collection</h1>
            <input type="radio" name="collection" value="courses" checked>Courses<br>
            <input type="radio" name="collection" value="reuters">Reuters<br>
        <br><input type="submit" value="Submit">
    </form>

    <div id="docList"></div>
</body>

</html>
