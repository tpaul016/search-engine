<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Engine</title>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
</head>

<body>
    <h1>Welcome to RT Search!</h1>
    <div id= "globExpDiv" style="display: none">
        <h3>Replace with Global expansion?</h1>
        <div style="border-style: double" id="globExpText"></div>
        <button type="button" id="replaceButton">Replace with expansion</button>
    </div>
    <form id="query" autocomplete="off">
        <h1>Query</h1>
            <input id="inputQuery" type="text" name="query" list="spellList" size="100">
            <h4 id="spellTitle" style="display: none">Spelling Suggestions (click on option to change input):</h4>
            <ul id="spellList"></ul>
        <h1>Model</h1>
            <input id="boolButton" type="radio" name="model" value="boolean" checked>Boolean Retrieval<br>
            <input type="radio" name="model" value="vsm">Vector Space Model<br>
        <h1>Collection</h1>
            <input id="coursesButton" type="radio" name="collection" value="courses" checked>Courses<br>
            <input type="radio" name="collection" value="reuters">Reuters<br>
        <input type="submit" value="Submit">
    </form>

    <div id="docList"></div>
</body>

</html>
